<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lista de Funcionários</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>CPF</th>
                <th>Email Funcional</th>
                <th>Remuneração</th>
            </tr>
        </thead>

        <tbody>
            {% for funcionario in funcionarios %}
                <tr>
                    <td> {{funcionario.nome}}</td>
                    <td> {{funcionario.sobrenome}} </td>
                    <td> {{funcionario.cpf}} </td>
                    <td> {{funcionario.email}} </td>
                    <td> {{funcionario.remuneracao}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
